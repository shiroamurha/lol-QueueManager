<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
   
     <title>Queue Manager</title>
    
        <!-- links ou imports -->
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@700&display=swap" rel="stylesheet">
      </head>
    <body>
      
      <header class="header-style">
        <nav>
          <a class="title-app">Queue<br> Manager</a>
        </nav>
      </header>
        <main class="main-content">
          <section class="main-content-top">
            <div class="search-div">
              <!-- search id champion div -->
              <input type="text" placeholder="Search id champions here" 
              class="search-id"/>
            </div>
          </section>
            <section class="main-content-mid">
              <div class="div-which">
                  <!-- which champion priory list -->
                  <h1 id="text-which">which champ do you want<br> to pick?</h1>
              </div>
              <div class="div-get-id">
                <!-- get id list -->
                <form action="" method="submit" class="pesquisa">
                  <input type="text" placeholder="ex: 123 123 123" 
              class="get-id" id="name"/>
                <button type="submit" id="send"class="get-button">get</button>
                </form>
              </div>
            </section>
              <section class="maint-content-bot">
                <div class="div-instalock">

                    <!--                                       shiro notas                                             -->


                    <!--- faz a tela de por a lista de boneco fica cinza e inclicavel quando o instalock ta desativado -->


                  <!-- turn on instalock -->
                  <h2 id="text-insta">turn on instalock?</h2>
                    <div class="toggle">
                      <input onclick="get_switch_value()" id="switch" type="checkbox" name="theme">
                      <label for="switch"></label>
                    </div>
                </div>
              </section>
        </main>
      <footer class="back-footer">
        <div class="div-footer">
          <!-- start queue and stop -->


          <!-- <button onclick="run()" class="button-start">start queue</button> -->
          <button  class="button-start">start queue</button>


          <script src=index.js async></script>
        </div>
      </footer>
     <!--  -->
    </body>
</html>

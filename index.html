<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
   
        <title>Queue Manager</title>
    
            <!-- links ou imports -->
            
            <!-- <link type="text/css" rel="stylesheet" href="/style.css"> -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;800&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@700&display=swap" rel="stylesheet">

            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
            <script type="text/javascript">
                $(function() {
                    $("#button-start").click(function (event) {
                        $.getJSON('/start_queue', { }, function(data) { });
                        return false; 
                    });
                });
                        
            </script> 



        <style>

            body {
                background-color: #212237;
                font-size: 100%;
            }


        /* font-family: 'Be Vietnam Pro', sans-serif; */
            input[type=checkbox]{
                height: 0;
                width: 0;
                visibility: hidden;
            }   

            label {
            	cursor: pointer;
            	text-indent: -9999px;
            	width: 52px;
            	height: 27px;
            	background: #D3D3D3;
            	float: right;
            	border-radius: 100px;
            	position: relative;
            	top: 3.4px;
            	left: -98px;
        	}

	        label::after{
	            content: '';
	            position: absolute;
	            top: 3px;
	            left: 3px;
	            width: 20px;
	            height: 20px;
	            background-color: #ED4245;
	            border-radius: 90px;
	            transition: 0.3s;
	        }
	        input:checked + label {
	            background: #D3D3D3;
	        }

	        input:checked + label::after {
	            left: calc(100% - 5px);
	            transform: translateX(-100%);
	            background: #3BA55D;
	        }

	        label:active:after {
	            width: 4;
	        }
	        .header-style {
	            position: fixed;
	            width: 375px;
	            height: 82px;
	            top: 0%;
	            left: 0%;
	            border-radius: 0px;
	           
	            background: #FFFFFF;
	            box-shadow: 0px 3px #F9AF22, -1em 0 0.4em;
	        }
	        .title-app {
	            position:absolute;
	            left: 10%;
	            top: 25%;
	            border-radius: null;


	            font-family: 'Be Vietnam Pro', sans-serif;
	            font-style: normal;
	            font-weight: 800;
	            font-size: 22px;
	            line-height: 82.6%;
	            /* or 18px */

	            color: #212237;
	        }
	        /* .search-div {
	            position: absolute;
	            width: 322px;
	            height: 55px;
	            left: 25px;
	            top: 110px; */

	        /* } */
	        .search-id{
	            border: none;
	            outline: none;
	            position: absolute;
	            width: 318px;
	            height: 40px;
	            left: 25px;
	            top: 113px;
	            background: #F9AF22;
	            border-radius: 2px 2px 0px 0px;
	            z-index: 1;
	            cursor: pointer;
	            font-family: 'Be Vietnam Pro', sans-serif;
	            font-style: normal;
	            font-weight: 300;
	            font-size: 15px;
	            line-height: 82.6%;
	            /* or 12px */

	            display: flex;
	            align-items: center;
	            text-align: center;

	            color: #212237;

	            transition: background-color .3s;

	        }
	        .search-id:hover{
	            background-color: #FFC962;
	        }
	        .search-id:active{
	                background-color: #D88D00;
	        }
	         #text-which{

	            font-family: 'Be Vietnam Pro', sans-serif;
	            position: absolute;

	            left: 25px;
	            top: 35px;

	            font-style: normal;
	            font-weight: 800;
	            font-size: 20px;
	            line-height: 82.6%;
	        /* or 17px */


	            color: #212237;

	        }
	        .div-which{
	            position: absolute;
	            width: 322px;
	            height: 214px;
	            left: 26px;
	            top: 163px;
	            
	            background: #FFFFFF;
	            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
	            
	            border-radius: 2px, 2px, 2px, 2px;
	            left: 25px;
	            top: 138px;
	            z-index: 0;
	        }
	        .div-get-id{
	            position: absolute;
	            width: 322px;
	            height: 51px;
	            left: 25px;
	            top: 258px;
	            background: transparent;
	            z-index: 1;
	        }



	        .div-instalock{
	            /* Rectangle 6 */


	            position: absolute;
	            width: 322px;
	            height: 37px;
	            left: 25px;
	            top: 325px;
	            background: #FFFFFF;
	            border-radius: 0px 0px 4px 4px;

	        }

	        #text-insta{
	            position: absolute;
	            font-family: 'Be Vietnam Pro', sans-serif;
	            font-style: normal;
	            font-weight: 300;
	            font-size: 15px;
	            line-height: 100.6%;
	            /* or 15px */
	            left: 40px;
	            top: -4.5px;
	            color: #5B5B5B;

	        }




	        .button-start{
	            border: none;
	            outline: none;
	            position: fixed;
	            width: 159px;
	            height: 36px;
	            text-align: center;
	            background: #F9AF22;
	            border-radius: 400px;
	            font-family: 'Be Vietnam Pro', sans-serif;
	            font-weight: 800;
	            font-size: 15px;
	            line-height: 82.6%;
	            /* or 12px */

	            transition: background-color .3s;

	            cursor: pointer;
	            color: #212237;
	            bottom: 23px;
	            left: 106px;
	            
	        }
	        .div-footer {
	            position: fixed;
	            width: 375px;
	            height: 82px;
	            left: 0px;
	            bottom: -4px;
	            background: #FFFFFF;
	            box-shadow: 0px -3px 0px #F9AF22;
	            


	        }
	        .get-id {
	            border: none;
	            outline: none;
	            position: relative;
	            width: 288px;
	            height: 49px;
	            left: 13px;
	            background: #E5E5E5;
	            border-radius: 40px;

	            font-family: 'Be Vietnam Pro', sans-serif;
	            font-style: normal;
	            font-weight: 300;
	            font-size: 15px;
	            line-height: 82.6%;
	            /* or 12px */

	            display: flex;
	            align-items: center;
	            text-align: center;

	            color: #212237;
	            }
	        .get-button {
	            border: none;
	            outline: none;
	            position: relative;
	            width: 63px;
	            height: 29px;
	            left: 248px;
	            top: -23px;

	            cursor: pointer;
	            background: #F9AF22;
	            border-radius: 40px 0px 5px 11px;

	            font-family: 'Be Vietnam Pro', sans-serif;
	            font-style: normal;
	            font-weight: 800;
	            font-size: 15px;
	            line-height: 82.6%;
	            /* or 12px */
	            transition: background-color .3s;

	            color: #212237;

	        }
	        .get-button:hover{
	            background-color: #FFC962;
	        }
	        .button-start:hover{
	            background-color: #FFC962;
	        }

	        /* click button animation */

	        .get-button:active{
	            background-color: #D88D00;
	        }
	        .button-start:active{
	            background-color: #D88D00;
	}

        </style> 

    </head>
    <body>
      
      <header class="header-style">
        <nav>
          <a class="title-app">Queue<br> Manager</a>
        </nav>
      </header>
        <main class="main-content">
          <section class="main-content-top">
            <div class="search-div">
              <!-- search id champion div -->
              <input type="text" placeholder="Search id champions here" 
              class="search-id"/>
            </div>
          </section>
            <section class="main-content-mid">
              <div class="div-which">
                  <!-- which champion priory list -->
                  <h1 id="text-which">which champ do you want<br> to pick?</h1>
              </div>
              <div class="div-get-id">
                <!-- get id list -->
                <form action="/" method="post" class="pesquisa">
                  <input name="get-id" type="text" placeholder="ex: 123 123 123" 
              class="get-id" id="name"/>
                <button type="submit" id="send"class="get-button">get</button>
                </form>
              </div>
            </section>
              <section class="maint-content-bot">
                <div class="div-instalock">

                    <!--                                       shiro notas                                             -->


                    <!--- faz a tela de por a lista de boneco fica cinza e inclicavel quando o instalock ta desativado -->


                  <!-- turn on instalock -->
                  <h2 id="text-insta">turn on instalock?</h2>
                    <div class="toggle">
                      <input id="switch" type="checkbox" name="theme">
                      <label for="switch"></label>
                    </div>
                </div>
              </section>
        </main>
      <footer class="back-footer">
        <div class="div-footer">
          <!-- start queue and stop -->


          <!-- 
          <button class="button-start" id="button-start">start queue</button> -->
          <input class="button-start" type="button" id="button-start" value="start queue"/>

          
        </div>
      </footer>
     <!--  -->
    </body>
</html>
